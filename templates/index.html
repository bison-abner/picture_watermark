<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <h1>上传文件</h1>
    <p>请上传文件：PNG, JPG, JPEG, MP3, WAV</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png,.jpg,.jpeg,.mp3,.wav">
        <input type="submit" value="上传">
    </form>
</body>
</html>
